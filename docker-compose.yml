version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: chat_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    networks:
      - chat-net

  broker:
    image: rabbitmq:3-management-alpine
    container_name: chat_broker
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_UI_PORT}:15672"
    networks:
      - chat-net

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - broker
    environment:
      # --- Variables existentes ---
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@broker:5672/
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      
      # --- VARIABLES FALTANTES (AGREGAR ESTAS DOS) ---
      DB_PORT: ${DB_PORT}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      
    ports:
      - "8000:8000"
    networks:
      - chat-net

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app             # Montamos el c√≥digo para Hot Reload
      - /app/node_modules           # Evitamos sobreescribir los node_modules del contenedor
    ports:
      - "3000:5173"                 # Mapeamos el puerto 3000 de tu PC al 5173 de Vite
    environment:
      # Vite requiere que las variables empiecen con VITE_
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - chat-net

networks:
  chat-net:
    driver: bridge

volumes:
  postgres_data: